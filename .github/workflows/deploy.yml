name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t trip-calculate .
          docker tag trip-calculate ${{ secrets.DOCKER_USERNAME }}/trip-calculate:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/trip-calculate:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Decode SSH key
        run: |
          echo "${{ secrets.ORACLE_CLOUD_KEY_BASE64 }}" | base64 -d > private_key
          chmod 600 private_key

      - name: Deploy to Oracle Cloud
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          ORACLE_INSTANCE_IP: ${{ secrets.ORACLE_INSTANCE_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@$ORACLE_INSTANCE_IP << EOF
            # Determine the current active container (blue or green)
            if [ -f /etc/nginx/upstream.conf ]; then
              CURRENT=$(readlink /etc/nginx/upstream.conf)
            else
              CURRENT="blue"
            fi

            if [ "\$CURRENT" = "/etc/nginx/sites-available/blue" ]; then
              NEW="green"
              NEW_PORT=8082
            else
              NEW="blue"
              NEW_PORT=8081
            fi

            # Pull the latest image
            sudo docker pull $DOCKER_USERNAME/trip-calculate:latest

            # Deploy the new container
            sudo docker stop trip-calculate-\$NEW || true
            sudo docker rm trip-calculate-\$NEW || true
            sudo docker run -d -p \$NEW_PORT:8080 --name trip-calculate-\$NEW $DOCKER_USERNAME/trip-calculate:latest

            # Switch Nginx to the new container
            sudo ln -sf /etc/nginx/sites-available/\$NEW /etc/nginx/upstream.conf
            sudo systemctl reload nginx

            # Remove the old container after a delay to ensure all traffic is switched
            sleep 30
            sudo docker stop trip-calculate-\$CURRENT || true
            sudo docker rm trip-calculate-\$CURRENT || true
          EOF
