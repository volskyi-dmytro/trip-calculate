name: Deploy Application

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - run: mvn -q -DskipTests package
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/trip-calculate:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/trip-calculate:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          LXC_HOST: ${{ secrets.LXC_HOST }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/trip_deploy_key ubuntu@$LXC_HOST "DOCKER_USERNAME='${DOCKER_USERNAME}' DATABASE_URL='${DATABASE_URL}' DATABASE_USERNAME='${DATABASE_USERNAME}' DATABASE_PASSWORD='${DATABASE_PASSWORD}' GOOGLE_CLIENT_ID='${GOOGLE_CLIENT_ID}' GOOGLE_CLIENT_SECRET='${GOOGLE_CLIENT_SECRET}' APP_BASE_URL='${APP_BASE_URL}' bash -s" <<'REMOTE'
            docker pull "${DOCKER_USERNAME}/trip-calculate:latest"
            docker stop trip-calculate-container || true
            docker rm trip-calculate-container || true
            docker run -d -p 8080:8080 \
              --name trip-calculate-container \
              --restart unless-stopped \
              -e DATABASE_URL="${DATABASE_URL}" \
              -e DATABASE_USERNAME="${DATABASE_USERNAME}" \
              -e DATABASE_PASSWORD="${DATABASE_PASSWORD}" \
              -e GOOGLE_CLIENT_ID="${GOOGLE_CLIENT_ID}" \
              -e GOOGLE_CLIENT_SECRET="${GOOGLE_CLIENT_SECRET}" \
              -e APP_BASE_URL="${APP_BASE_URL}" \
              "${DOCKER_USERNAME}/trip-calculate:latest"
            docker ps -a | grep trip-calculate || true
          REMOTE