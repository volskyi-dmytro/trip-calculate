name: Build Feature Branches

on:
  push:
    branches: 
      - 'feature/**'
      - 'bugfix/**'
  pull_request:
    branches: [ develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js for React frontend build
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Build React frontend
      - name: Build React Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # Copy React build to Spring Boot static resources
      - name: Copy Frontend to Spring Boot
        run: |
          rm -rf src/main/resources/static/*
          mkdir -p src/main/resources/static
          cp -r frontend/dist/* src/main/resources/static/

      # Setup Java and build Spring Boot
      - uses: actions/setup-java@v4
        with: 
          distribution: temurin
          java-version: '17'
          cache: maven

      # Build and test
      - name: Build and Test
        run: |
          echo "üî® Building feature branch..."
          mvn clean package -DskipTests
          
          echo "‚úÖ Build successful!"
          echo "üì¶ JAR file:"
          ls -lh target/*.jar
          
      # Optional: Run tests
      - name: Run Tests
        run: mvn test
        continue-on-error: true  # Don't fail the build if tests fail

      # Optional: Build Docker image but don't push
      - uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image (No Push)
        run: |
          echo "üê≥ Building Docker image for validation..."
          docker build -t trip-calculate:feature-${{ github.sha }} .
          echo "‚úÖ Docker build successful!"

      # Add PR comment with build status
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Build successful! Ready for review.'
            })