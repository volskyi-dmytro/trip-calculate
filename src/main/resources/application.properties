spring.application.name=TripPlanner

# Server configuration
server.port=8080

# ========================================
# Database Configuration
# ========================================
# PostgreSQL (Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tripplanner}
spring.datasource.username=${DATABASE_USERNAME:tripplanner}
spring.datasource.password=${DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Initialize database schema (disabled - using Hibernate DDL instead)
spring.sql.init.mode=never

# ========================================
# OAuth2 Google Configuration
# ========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-name=Google

# OAuth2 Provider Configuration
# Force password re-authentication on every login for security (max_age=0 rejects cached auth)
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account&max_age=0
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

# ========================================
# Spring Session JDBC Configuration
# ========================================
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=86400s

# Security logging - IMPORTANT!
logging.level.SECURITY=WARN
logging.level.com.tripplanner.TripPlanner.exception.GlobalExceptionHandler=INFO

# Disable Thymeleaf error template
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.thymeleaf.ThymeleafAutoConfiguration
spring.thymeleaf.enabled=false

# Reduce noise from malicious requests
logging.level.org.apache.coyote.http11.Http11Processor=ERROR
logging.level.org.springframework.web.servlet.mvc.support.DefaultHandlerExceptionResolver=ERROR
logging.level.org.springframework.boot.autoconfigure.web.servlet.WelcomePageHandlerMapping=ERROR
logging.level.com.zaxxer.hikari.pool.HikariPool=ERROR

# Your app logs
logging.level.com.tripplanner.TripPlanner=INFO
logging.level.root=WARN

# Security: Disable unnecessary features
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
management.endpoints.enabled-by-default=false

# HikariCP optimizations
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Tomcat security optimizations
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000

# Enhanced security
server.error.whitelabel.enabled=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
