spring.application.name=TripPlanner

# Server configuration
server.port=8080

# Handle forwarded headers from reverse proxies (CRITICAL for OAuth in production)
# This enables Spring to correctly resolve {baseUrl} in redirect URIs when behind a proxy
server.forward-headers-strategy=framework

# Force HTTPS for OAuth redirects when behind reverse proxy (Cloudflare)
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.protocol-header-https-value=https
# Trust Cloudflare proxy
server.tomcat.remoteip.internal-proxies=.*
# Use X-Forwarded-* headers
server.use-forward-headers=true

# DevTools: Exclude Spring Security from restart to prevent ClassLoader issues
spring.devtools.restart.exclude=org/springframework/security/**

# ========================================
# Database Configuration
# ========================================
# PostgreSQL (Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tripplanner}
spring.datasource.username=${DATABASE_USERNAME:tripplanner}
spring.datasource.password=${DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Initialize database schema (disabled - using Hibernate DDL instead)
spring.sql.init.mode=never

# ========================================
# OAuth2 Google Configuration
# ========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
# Redirect URI: Use explicit OAUTH_REDIRECT_URI if set, otherwise {baseUrl} for local development
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI:{baseUrl}/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-name=Google

# OAuth2 Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

# ========================================
# Spring Session JDBC Configuration
# ========================================
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=86400s

# Security logging - IMPORTANT!
logging.level.SECURITY=WARN
logging.level.com.tripplanner.TripPlanner.exception.GlobalExceptionHandler=INFO

# TEMPORARY DEBUG LOGGING - Remove after fixing
logging.level.org.springframework.boot.web.embedded=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.web.servlet.resource=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG
logging.level.com.tripplanner=DEBUG

# Log all static resource requests
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Thymeleaf error template
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.thymeleaf.ThymeleafAutoConfiguration
spring.thymeleaf.enabled=false

# Reduce noise from malicious requests
logging.level.org.apache.coyote.http11.Http11Processor=ERROR
logging.level.org.springframework.web.servlet.mvc.support.DefaultHandlerExceptionResolver=ERROR
logging.level.org.springframework.boot.autoconfigure.web.servlet.WelcomePageHandlerMapping=ERROR
logging.level.com.zaxxer.hikari.pool.HikariPool=ERROR

# Your app logs
logging.level.com.tripplanner.TripPlanner=INFO
logging.level.root=WARN

# Security: Disable unnecessary features
spring.mvc.throw-exception-if-no-handler-found=true

# ========================================
# Static Resource Configuration (React Frontend)
# ========================================
# Enable static resource mappings for React frontend
spring.web.resources.add-mappings=true
# Explicitly set static resource location (where Vite builds the frontend)
spring.web.resources.static-locations=classpath:/static/
# Serve static resources from root path
spring.mvc.static-path-pattern=/**
# Cache period for static resources (in seconds)
spring.web.resources.cache.period=3600

# SPA Configuration (for React Router)
# Ensure index.html is served for SPA routing
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

management.endpoints.enabled-by-default=false
# Enable only health endpoint for monitoring
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.health.defaults.enabled=true

# HikariCP optimizations
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Tomcat security optimizations
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000

# Enhanced security
server.error.whitelabel.enabled=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Admin email for notifications
app.admin.email=${ADMIN_EMAIL}

# ========================================
# AI Configuration (N8N Webhook & Rate Limiting)
# ========================================
# N8N webhook URL (moved from frontend to backend for security)
n8n.webhook.url=${N8N_WEBHOOK_URL:}
n8n.timeout.seconds=30

# N8N Endpoints
n8n.extractor.url=${N8N_EXTRACTOR_URL:}

# AI Rate Limiting Configuration
ai.ratelimit.unauthenticated.hourly=5
ai.ratelimit.unauthenticated.daily=20
ai.ratelimit.authenticated.hourly=10
ai.ratelimit.authenticated.daily=50

# AI Caching Configuration
ai.cache.ttl.hours=24
ai.cache.max.size=500

# AI Monitoring Alerts
ai.alert.daily.threshold=1000
ai.alert.error.rate.threshold=0.1
