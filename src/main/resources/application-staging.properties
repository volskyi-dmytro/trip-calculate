# application-staging.properties
# Staging environment configuration

# Server
server.port=8080

# Database (will be overridden by environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://192.168.50.234:5432/tripplanner}
spring.datasource.username=${DATABASE_USERNAME:tripplanner}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.scope=profile,email

# Session
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
server.servlet.session.timeout=24h

# Logging (more verbose for staging)
logging.level.root=INFO
logging.level.com.tripplanner=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# ========================================
# AI Configuration (Staging)
# ========================================
# Cache implementation: Use in-memory cache for staging
spring.cache.type=simple
ai.cache.implementation=memory

# Logging: More verbose for staging
logging.level.com.tripplanner.TripPlanner.filter.AiRateLimitingFilter=DEBUG
logging.level.com.tripplanner.TripPlanner.service.AiCacheService=DEBUG
logging.level.com.tripplanner.TripPlanner.service.AiUsageService=DEBUG
logging.level.com.tripplanner.TripPlanner.controller.AiInsightsController=DEBUG